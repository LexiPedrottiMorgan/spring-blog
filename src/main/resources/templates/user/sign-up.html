<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="fragments/header :: header('Register')"></head>
<body>
<div>

<div th:replace="fragments/navbar :: navbar"></div>


<div class="container">
    <h1>Create an Account:</h1>
    <form th:action="@{/sign-up}" method="post" th:object="${user}" enctype="multipart/form-data">
        <!--<form action="/profile" method="post" enctype="multipart/form-data">-->
        <div class="form-group">
            <label for="username">Username</label>
            <input th:field="*{username}"  type="text" class="form-control" id="username" placeholder="Enter username"/>
        </div>
        <div class="form-group">
        <label for="email">Email</label>
            <input th:field="*{email}"  type="text" class="form-control" id="email" placeholder="Enter email"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="Enter password"/>
        </div>
        <div  class="form-group">
            <label>Color Scheme</label>
            <select name="colorScheme">
                <option th:value="purple-gradient">Purple</option>
                <option th:value="aqua-gradient">Aqua</option>
                <option th:value="peach-gradient">Peach</option>
                <option th:value="winter-neva-gradient">Winter</option>
                <option th:value="dusty-grass-gradient">Grass</option>
                <option th:value="amy-crisp-gradient">Crisp</option>
                <option th:value="deep-blue-gradient">Peaceful</option>
                <option th:value="ripe-malinka-gradient">Energize</option>
                <option th:value="morpheus-den-gradient">Dusk</option>
                <option th:value="rare-wind-gradient">Light</option>
            </select>
        </div>

            <label for="file">Upload a Profile Picture</label>
            <input id="file" name="file" type="file" />
            <br />


        <input value="Sign me up!" type="submit" />
    </form>
</div>
</div>
</body>
</html>
