<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="fragments/header :: header('Create Post')"></head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>


<div class="container">
    <h1>Create a new post:</h1>
        <form th:action="@{/posts/create}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title</label>
                <input name="title" type="text" class="form-control" id="title" placeholder="Enter title"/>
            </div>
            <div class="form-group">
                <label for="body">Body</label>
                <textarea name="body" type="text" class="form-control" id="body" placeholder="Enter post body here"/>
            </div>
            <div class="form-group">
            <h4>Categories:</h4><br/>
                <div class="container">
                    <div class="row">
                        <div class="col-12 m-2">
                            <div th:each="category : ${categories}">
                                 <input type="checkbox" name="category" th:value="${category.id}"><span th:text="${category.category}"></span><i th:class="${category.icon}"></i></input>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <!--image upload-->
                <input type="file" name="file" /><br/><br/>
            </div>
            <button class="btn peach-gradient">Create</button>
        </form>
    </div>
</body>
</html>
