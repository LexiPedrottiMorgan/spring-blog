<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="fragments/header :: header('Create Post')"></head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>


<div class="container">
    <h1>Create a new post:</h1>
        <form th:action="@{/posts/create}" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input name="title" type="text" class="form-control" id="title" placeholder="Enter title"/>
            </div>
            <div class="form-group">
                <label for="body">Body</label>
                <textarea name="body" type="text" class="form-control" id="body" placeholder="Enter post body here"/>
            </div>
            <!--TODO:add in feature to upload images:-->
            <!--<div class="form-group">-->
                <!--<label for="image">Upload an Image</label>-->
                <!--<input name="image" type="file" class="form-control-file" id="image" />-->
            <!--</div>-->
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
</div>


</body>
</html>
