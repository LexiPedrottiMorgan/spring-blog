<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="fragments/header :: header('Delete Confirmation')"></head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div>
    <!--TODO: add in images-->
    <!--<img th:src="${post.image}" class="image-header" alt="computer" />-->
</div>
    <form th:action="@{/posts/delete/${post.id}}" method="post">
        <h1>Are you sure you want to delete this ad?</h1>

        <div class="container">
            <h3>Title</h3>
            <p><span th:text="${post.title}"></span></p>

            <h3>Body</h3>
            <p><span th:text="${post.body}"></span></p>
        </div>
        <a th:href="@{'/posts/delete/success'}" class="btn btn-sm btn-outline-danger">Delete</a>
        <a th:href="@{'/posts'}" class="btn btn-sm btn-outline-secondary">No, back to Posts</a>
    </form>

</body>
</html>
