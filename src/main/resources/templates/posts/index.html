<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="fragments/header :: header('All Posts')"></head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <h1>Posts:</h1>
    <div th:each="post : ${posts}">
        <div class="row">
            <div class="col-lg-12 col-12">
                     <div class="card m-3" style="width: 100%;">
                         <div class="view view-cascade">
                             <img th:src="${'/uploaded-img/posts/' + post.image}" class="card-img-top img-fluid"/>
                         </div>
                    <div class="card-body">
                        <h3 class="fancy-serif"><span th:text="${post.title}"></span></h3>
                        <p><em>by <span th:text="${post.user.username}"></span></em></p>
                        <span th:each="category : ${post.categories}">
                            <span class="pink-text pb-2 pt-1 fa-2x m-2"><span th:class="${category.icon}"></span></span>
                        </span>
                        <hr />
                        <div class="btn-container">
                        <a th:href="@{'/posts/' + ${post.id}}" class="btn btn-sm btn-block purple-gradient">Read</a>
                            <!--if the current user id equals the posts user_id then show these buttons, otherwise hide them-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
