<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="fragments/header :: header('All Posts')"></head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <h1>Posts:</h1>

    <div th:each="post : ${posts}">
        <div class="row">
            <div class="col-4">
                <div class="card m-3" style="width: 25rem;">
                    <!--TODO: add images in-->
                    <!--<img th:src="${post.image}" class="card-img-top" alt="computer" />-->
                    <div class="card-body">
                        <h3 class="fancy-serif"><span th:text="${post.title}"></span></h3>
                        <p><span th:text="${post.body}"></span></p>
                        <a th:href="@{'/posts/' + ${post.id}}" class="btn btn-sm btn-outline-secondary">Read</a>

                        <form th:action="@{/posts/delete}" th:method="post">
                            <button th:value="${post.id}" th:name="id" class="btn btn-sm btn-outline-danger">Delete</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
