<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="fragments/header :: header('Single Post')"></head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <div class="card card-cascade wider reverse">
        <div class="view view-cascade overlay">
        <img class="card-img-top" th:src="${'/uploaded-img/posts/' + post.image}" alt="Card image cap" />
            <a href="#!">
                <div class="mask rgba-white-slight"></div>
            </a>
        </div>
        <div class="card-body card-body-cascade text-center">
            <h1 class="card-title"><span th:text="${post.title}"></span></h1>
                 <span th:each="category : ${post.categories}">
                     <span class="pink-text pb-2 pt-1 fa-2x m-2"><span class="icons" th:class="${category.icon}"></span></span>
                 </span>
            <hr />
            <p><em>by <span th:text="${post.user.username}"></span></em></p>
            <p class="card-text"><span th:text="${post.body}"></span></p>
        </div>
    </div>
</div>

</body>
</html>
