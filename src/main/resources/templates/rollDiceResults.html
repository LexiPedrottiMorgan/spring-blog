<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<h1>Dice Roll: <span th:text="${random}"></span></h1>
<h3>Your guess: <span th:text="${guess}"></span></h3>

<div th:if="${guessedNumber}">
    <h1>Congrats, you guessed the number!!</h1>
</div>
<div th:if="${!guessedNumber}">
    <h3>You guessed incorrectly.</h3>
</div>
</body>
</html>
